imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true
    
bazinga_faker:
    orm: doctrine
    entities:
        Jazzee\CommonBundle\Entity\Program:
            number: 5
            custom_formatters:
              shortName: { method: word }
        Jazzee\CommonBundle\Entity\Cycle:
            number: 2
        Jazzee\CommonBundle\Entity\Application:
            number: 2

